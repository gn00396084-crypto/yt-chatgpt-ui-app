<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YouTube Finder</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#0b0b0d;color:#fff}
      .wrap{padding:14px}
      .top{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:10px;flex-wrap:wrap}
      .title{font-size:14px;font-weight:650;opacity:.9;display:flex;gap:8px;align-items:center}
      .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      input{height:34px;padding:0 10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;outline:none;min-width:200px}
      button{height:34px;padding:0 10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.10);color:#fff;cursor:pointer}
      button:hover{background:rgba(255,255,255,.16)}
      button:disabled{opacity:.5;cursor:not-allowed}

      .meta{font-size:12px;color:rgba(255,255,255,.7);margin:6px 0 10px}
      .gallery{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-bottom:10px}
      .thumbBtn{border:0;padding:0;background:transparent;cursor:pointer;border-radius:14px;overflow:hidden}
      .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;background:#000}

      .links{margin:0 0 8px 18px;padding:0}
      .links li{margin:6px 0}
      .links a{color:#fff;text-decoration:underline;text-underline-offset:3px}
      .links em{opacity:.9}

      .pager{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
      .status{font-size:12px;color:rgba(255,255,255,.7);margin-top:10px;min-height:16px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="title" id="channelTitle">ğŸ§ YouTube Finder</div>
        <div class="controls">
          <input id="q" placeholder="è¼¸å…¥é—œéµå­—ï¼ˆtitle/desc/tagsï¼‰" />
          <button id="btnSearch">æœå°‹</button>
          <button id="btnLatest">æ–°æ­Œ</button>
          <button id="btnReset">æ¸…å–®</button>
        </div>
      </div>

      <div class="meta" id="meta"></div>

      <div class="gallery" id="gallery"></div>
      <ul class="links" id="links"></ul>

      <div class="pager">
        <button id="btnPrev" disabled>ä¸Šä¸€é </button>
        <button id="btnNext" disabled>ä¸‹ä¸€é </button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script>
      const host = window.openai;
      const $ = (id) => document.getElementById(id);

      const els = {
        channelTitle: $("channelTitle"),
        meta: $("meta"),
        gallery: $("gallery"),
        links: $("links"),
        status: $("status"),
        q: $("q"),
        btnSearch: $("btnSearch"),
        btnLatest: $("btnLatest"),
        btnReset: $("btnReset"),
        btnPrev: $("btnPrev"),
        btnNext: $("btnNext"),
      };

      let state = { mode:"list_videos", q:"", cursor:0, pageSize:3, nextCursor:null, total:null, totalMatches:null, items:[] };

      const esc = (s="") => String(s).replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c]));
      const status = (t="") => els.status.textContent = t;

      async function openUrl(url) {
        if (!url) return;
        try {
          if (host?.openExternal) {
            // âœ… æ­£ç¢º signatureï¼šopenExternal({ href })
            await host.openExternal({ href: url });
          } else {
            window.open(url, "_blank");
          }
        } catch (err) {
          status("æ‰“é–‹é€£çµå¤±æ•—ï¼š" + (err?.message || String(err)));
        }
      }

      async function notifyHeightAfterImages() {
        try {
          const imgs = [...els.gallery.querySelectorAll("img")];
          await Promise.allSettled(imgs.map(img =>
            img.decode?.().catch(()=>{}) || new Promise(r => (img.onload = img.onerror = r))
          ));
          host?.notifyIntrinsicHeight?.(document.body.scrollHeight);
        } catch {}
      }

      function render(payload) {
        if (!payload) return;

        const items = payload.items || (payload.item ? [payload.item] : []);
        state = {
          ...state,
          mode: payload.mode ?? state.mode,
          q: payload.q ?? state.q,
          cursor: Number(payload.cursor ?? state.cursor ?? 0),
          nextCursor: payload.nextCursor ?? null,
          pageSize: Number(payload.pageSize ?? state.pageSize ?? 3),
          total: payload.total ?? state.total,
          totalMatches: payload.totalMatches ?? state.totalMatches,
          items
        };

        els.channelTitle.textContent = `ğŸ§ ${payload.channelTitle || "YouTube Finder"}`;

        let meta = "";
        if (state.mode === "search_videos") meta = `æœå°‹ï¼š<b>${esc(state.q)}</b>ã€€çµæœï¼š${state.totalMatches ?? 0}`;
        else if (state.mode === "latest_song") meta = "æœ€æ–°ä¸€é¦–";
        else meta = `å½±ç‰‡ç¸½æ•¸ï¼š${state.total ?? "?"}`;
        els.meta.innerHTML = meta;

        els.btnPrev.disabled = state.cursor <= 0;
        els.btnNext.disabled = state.nextCursor == null;

        // âœ… 2 å¼µç¸®åœ–ï¼ˆåŒä½ å¼µåœ–ä¸€æ¨£ï¼‰
        const top = items.slice(0, 2);
        els.gallery.innerHTML = top.map(v => `
          <button class="thumbBtn" data-url="${esc(v.url || "")}" title="${esc(v.title || "")}">
            <img class="thumb" src="${esc(v.thumbnailUrl || "")}" alt="" loading="lazy" decoding="async" referrerpolicy="no-referrer" />
          </button>
        `).join("") || `<div class="meta">ï¼ˆæ²’æœ‰ç¸®åœ–ï¼‰</div>`;

        // âœ… bullet links
        els.links.innerHTML = items.map(v => `
          <li><a href="#" data-url="${esc(v.url || "")}"><em>${esc(v.title || "")}</em></a></li>
        `).join("") || "";

        // bind click
        els.gallery.querySelectorAll("[data-url]").forEach(el => {
          el.addEventListener("click", (e) => {
            e.preventDefault();
            openUrl(el.getAttribute("data-url"));
          });
        });
        els.links.querySelectorAll("[data-url]").forEach(a => {
          a.addEventListener("click", (e) => {
            e.preventDefault();
            openUrl(a.getAttribute("data-url"));
          });
        });

        notifyHeightAfterImages();
      }

      async function callTool(name, args) {
        if (!host?.callTool) throw new Error("window.openai.callTool ä¸å­˜åœ¨ï¼ˆè«‹ç¢ºèª skybridge æ­£å¸¸ï¼‰");
        status(`å‘¼å«å·¥å…·ï¼š${name}...`);
        const out = await host.callTool(name, args || {});
        const payload = out?.structuredContent || out;
        render(payload);
        status("");
      }

      els.btnSearch.addEventListener("click", async () => {
        const q = els.q.value.trim();
        if (!q) return;
        try { await callTool("search_videos", { q, cursor: 0, pageSize: state.pageSize }); }
        catch (e) { status(e?.message || String(e)); }
      });

      els.q.addEventListener("keydown", (e) => { if (e.key === "Enter") els.btnSearch.click(); });

      els.btnLatest.addEventListener("click", async () => {
        try { await callTool("latest_song", {}); }
        catch (e) { status(e?.message || String(e)); }
      });

      els.btnReset.addEventListener("click", async () => {
        try { await callTool("list_videos", { cursor: 0, pageSize: state.pageSize, sort: "newest" }); }
        catch (e) { status(e?.message || String(e)); }
      });

      els.btnPrev.addEventListener("click", async () => {
        const prev = Math.max(0, state.cursor - state.pageSize);
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: prev, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: prev, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { status(e?.message || String(e)); }
      });

      els.btnNext.addEventListener("click", async () => {
        if (state.nextCursor == null) return;
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: state.nextCursor, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: state.nextCursor, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { status(e?.message || String(e)); }
      });

      // åˆæ¬¡ï¼štool è§¸ç™¼æ™‚ host.toolOutput å¯èƒ½å·²æœ‰è³‡æ–™
      try {
        const out = host?.toolOutput;
        const payload = out?.structuredContent || out;
        if (payload && (payload.items || payload.item)) render(payload);
        else callTool("list_videos", { cursor: 0, pageSize: state.pageSize, sort: "newest" });
      } catch (e) {
        status(e?.message || String(e));
      }
    </script>
  </body>
</html>
