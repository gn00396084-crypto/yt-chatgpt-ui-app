<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Finder UI v6</title>
  <style>
    :root{
      --bg:#fff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--soft:#f3f4f6;
      --btn:#111827;--btnText:#fff;
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}
    .wrap{padding:14px}
    .top{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:8px}
    .titleRow{display:flex;align-items:center;gap:8px}
    .title{font-size:14px;font-weight:700;display:flex;gap:8px;align-items:center}
    .badge{font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted);background:#fff}

    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input{
      height:34px;padding:0 10px;border-radius:10px;border:1px solid var(--border);
      background:#fff;color:var(--text);outline:none;min-width:220px
    }
    input::placeholder{color:#9ca3af}

    /* âœ… åªçµ¦ã€Œä¸€èˆ¬æŒ‰éˆ•ã€ç”¨ï¼Œé¿å…å½±éŸ¿ç¸®åœ– button */
    .btn{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      cursor:pointer;
    }
    .btn.primary{background:var(--btn);border-color:var(--btn);color:var(--btnText)}
    .btn:hover{filter:brightness(.97)}
    .btn:disabled{opacity:.5;cursor:not-allowed}

    .debug{font-size:11px;color:var(--muted);margin:0 0 8px}
    .meta{font-size:12px;color:var(--muted);margin:6px 0 10px}

    /* âœ… ä¸»å€ï¼šæ¸…å–® + è³‡è¨Šæ¬„ï¼ˆå¯¬åº¦å¤ å°±é›™æ¬„ï¼›å””ä¸€å®šè¦ fullscreenï¼‰ */
    .main{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      align-items:start;
    }
    @media (min-width: 860px) {
      .main{ grid-template-columns: minmax(0,1fr) 380px; }
      .detailCard{ position:sticky; top:12px; max-height:calc(100vh - 24px); overflow:auto; }
    }

    /* âœ… ç¸®åœ–ï¼šä¸å†è¢« 34px å£“æ‰ */
    .gallery{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:10px;
      margin-bottom:10px;
    }
    .thumbBtn{
      height:auto;              /* âœ… é—œéµï¼šä¸è¦å›ºå®šé«˜åº¦ */
      border:1px solid var(--border);
      background:#fff;
      padding:0;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      text-align:left;
    }
    .thumbBox{width:100%;aspect-ratio:16/9;background:var(--soft)}
    .thumbBox img{width:100%;height:100%;object-fit:cover;display:block}

    .links{margin:0 0 8px 18px;padding:0}
    .links li{margin:6px 0}

    /* âœ… ä¸ç”¨ <a>ï¼Œé¿å…é»æ“Šè¢«ç’°å¢ƒå°å»å¤–éƒ¨é  */
    .linkBtn{
      background:none;border:none;padding:0;font:inherit;
      color:var(--text);
      text-decoration:underline;
      text-underline-offset:3px;
      cursor:pointer;
    }

    .pager{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
    .status{font-size:12px;color:var(--muted);margin-top:10px;min-height:16px}

    /* âœ… å³å´è³‡è¨Šæ¬„ */
    #detailView[hidden]{display:none !important;}
    .detailCard{
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      background:#fff;
    }
    .detailHero{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:var(--soft);
    }
    .detailHero img{width:100%;height:auto;display:block}
    .detailTitle{font-size:16px;font-weight:800;margin:10px 0 6px}
    .detailSub{font-size:12px;color:var(--muted);margin-bottom:10px}
    .detailText{font-size:13px;line-height:1.55;color:var(--text);white-space:pre-wrap}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .divider{height:1px;background:var(--border);margin:12px 0}

    /* âœ… pip æ¨¡å¼ï¼šåªé¡¯ç¤ºå³æ¬„ï¼ˆæ¸…å–®éš±è—ï¼‰ */
    body[data-display="pip"] #listView{display:none !important;}
  </style>
</head>

<body data-display="inline">
  <div class="wrap" id="root">
    <div class="top">
      <div class="titleRow">
        <div class="title" id="channelTitle">ğŸ§ YouTube Finder</div>
        <span class="badge" id="modeBadge">UI v6</span>
      </div>

      <div class="controls">
        <input id="q" placeholder="è¼¸å…¥é—œéµå­—ï¼ˆtitle/desc/tagsï¼‰" />
        <button id="btnSearch" class="btn primary" type="button">æœå°‹</button>
        <button id="btnLatest" class="btn" type="button">æ–°æ­Œ</button>
        <button id="btnReset" class="btn" type="button">æ¸…å–®</button>

        <button id="btnFs" class="btn" type="button">å…¨è¢å¹•</button>
        <button id="btnPip" class="btn" type="button">PiP</button>
        <button id="btnInline" class="btn" type="button">å›Inline</button>
      </div>
    </div>

    <div class="debug" id="debug"></div>
    <div class="meta" id="meta"></div>

    <div class="main" id="main">
      <!-- Left list -->
      <div id="listView">
        <div class="gallery" id="gallery"></div>
        <ul class="links" id="links"></ul>

        <div class="pager">
          <button id="btnPrev" class="btn" type="button" disabled>ä¸Šä¸€é </button>
          <button id="btnNext" class="btn" type="button" disabled>ä¸‹ä¸€é </button>
        </div>
      </div>

      <!-- Right detail -->
      <div id="detailView" hidden>
        <div class="detailCard">
          <div class="detailHero">
            <img id="detailImg" alt="" loading="lazy" decoding="async" referrerpolicy="no-referrer" />
          </div>

          <div class="detailTitle" id="detailTitle"></div>
          <div class="detailSub" id="detailSub"></div>
          <div class="detailText" id="detailText"></div>

          <div class="actions">
            <button id="btnOpen" class="btn primary" type="button">é–‹å•Ÿé€£çµ</button>
            <button id="btnAsk" class="btn" type="button">å• ChatGPT</button>
            <button id="btnBack" class="btn" type="button">æ¸…é™¤å³æ¬„</button>
          </div>

          <div class="divider"></div>
          <div class="meta" id="detailFoot"></div>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    (() => {
      const host = window.openai;
      const $ = (id) => document.getElementById(id);

      const els = {
        channelTitle: $("channelTitle"),
        modeBadge: $("modeBadge"),
        debug: $("debug"),
        meta: $("meta"),
        gallery: $("gallery"),
        links: $("links"),
        status: $("status"),
        q: $("q"),
        btnSearch: $("btnSearch"),
        btnLatest: $("btnLatest"),
        btnReset: $("btnReset"),
        btnFs: $("btnFs"),
        btnPip: $("btnPip"),
        btnInline: $("btnInline"),
        btnPrev: $("btnPrev"),
        btnNext: $("btnNext"),

        detailView: $("detailView"),
        detailTitle: $("detailTitle"),
        detailSub: $("detailSub"),
        detailImg: $("detailImg"),
        detailText: $("detailText"),
        detailFoot: $("detailFoot"),
        btnOpen: $("btnOpen"),
        btnAsk: $("btnAsk"),
        btnBack: $("btnBack"),
      };

      let state = {
        mode:"list_videos", q:"", cursor:0, pageSize:3, nextCursor:null,
        total:null, totalMatches:null, items:[]
      };

      let detail = { open:false, item:null };

      const esc = (s="") => String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
      const setStatus = (t="") => { els.status.textContent = t; };

      const supportsDisplayMode = typeof host?.requestDisplayMode === "function";
      const getDisplayMode = () => host?.displayMode || "inline";

      const setDisplayAttrs = () => {
        const dm = getDisplayMode();
        document.body.setAttribute("data-display", dm);
        els.modeBadge.textContent = `UI v6 Â· ${dm}`;
      };

      const desiredPageSize = () => (getDisplayMode() === "fullscreen" ? 12 : 3);
      const desiredThumbCount = () => (getDisplayMode() === "fullscreen" ? 6 : 2);

      const syncHeight = () => { try { host?.notifyIntrinsicHeight?.(document.body.scrollHeight); } catch {} };

      const setDebug = () => {
        const dm = host?.displayMode || "unknown";
        const mh = (typeof host?.maxHeight === "number") ? `${host.maxHeight}px` : "unknown";
        els.debug.textContent =
          `displayMode: ${dm} Â· maxHeight: ${mh} Â· requestDisplayMode: ${supportsDisplayMode ? "yes" : "no"} Â· pageSize: ${state.pageSize} Â· contentHeight: ${document.body.scrollHeight}px`;
      };

      const syncHeightAfterImages = async () => {
        try {
          const imgs = [...document.querySelectorAll("img")];
          await Promise.allSettled(imgs.map(img =>
            img.decode?.().catch(()=>{}) || new Promise(r => (img.onload = img.onerror = r))
          ));
        } catch {}
        requestAnimationFrame(() => { setDisplayAttrs(); setDebug(); syncHeight(); });
      };

      const openUrl = async (url) => {
        if (!url) return;
        try {
          if (host?.openExternal) await host.openExternal({ href: url });
          else window.open(url, "_blank");
        } catch (err) {
          setStatus("æ‰“é–‹é€£çµå¤±æ•—ï¼š" + (err?.message || String(err)));
        }
      };

      // âœ… åªå˜—è©¦ PiPï¼ˆä¸å†è‡ªå‹• fullscreenï¼‰
      const ensurePipIfPossible = async () => {
        if (!supportsDisplayMode) return;
        try { await host.requestDisplayMode({ mode: "pip" }); } catch {}
      };

      const clearRightPane = () => {
        detail.open = false;
        detail.item = null;
        els.detailView.hidden = true;
        requestAnimationFrame(() => { setDisplayAttrs(); setDebug(); syncHeight(); });
      };

      const showDetail = async (item) => {
        if (!item) return;
        detail.open = true;
        detail.item = item;

        // âœ… ä½ æƒ³è¦ã€Œå³å´ widgetã€å°±è©¦ PiPï¼›å””å¾—å°±ç•™ inlineï¼ˆå¯¬åº¦å¤ ä»ç„¶é›™æ¬„ï¼‰
        await ensurePipIfPossible();

        els.detailTitle.textContent = item.title || "";
        els.detailSub.textContent = item.publishedAt ? `ä¸Šæ¶ï¼š${String(item.publishedAt).slice(0,10)}` : "";
        els.detailImg.src = item.thumbnailUrl || "";
        els.detailText.textContent = (item.description || "").trim() || "ï¼ˆç„¡èªªæ˜ï¼‰";
        els.detailFoot.textContent = item.videoId ? `videoId: ${item.videoId}` : "";

        els.detailView.hidden = false;
        syncHeightAfterImages();
      };

      const render = (payload) => {
        if (!payload) return;
        const items = payload.items || (payload.item ? [payload.item] : []);

        state = {
          ...state,
          mode: payload.mode ?? state.mode,
          q: payload.q ?? state.q,
          cursor: Number(payload.cursor ?? state.cursor ?? 0),
          nextCursor: payload.nextCursor ?? null,
          pageSize: Number(payload.pageSize ?? state.pageSize ?? desiredPageSize()),
          total: payload.total ?? state.total,
          totalMatches: payload.totalMatches ?? state.totalMatches,
          items,
        };

        els.channelTitle.textContent = `ğŸ§ ${payload.channelTitle || "YouTube Finder"}`;
        if (state.mode === "search_videos") els.meta.innerHTML = `æœå°‹ï¼š<b>${esc(state.q)}</b>ã€€çµæœï¼š${state.totalMatches ?? 0}`;
        else if (state.mode === "latest_song") els.meta.textContent = "æœ€æ–°ä¸€é¦–";
        else els.meta.textContent = `å½±ç‰‡ç¸½æ•¸ï¼š${state.total ?? "?"}`;

        els.btnPrev.disabled = state.cursor <= 0;
        els.btnNext.disabled = state.nextCursor == null;

        // âœ… ç¸®åœ–ï¼šé»æ“Šåªé–‹å³æ¬„ï¼ˆå””é–‹ YouTubeï¼‰
        const thumbs = items.slice(0, desiredThumbCount());
        els.gallery.innerHTML = thumbs.length ? thumbs.map((v, idx) => `
          <button class="thumbBtn" data-i="${idx}" title="${esc(v.title || "")}" type="button">
            <div class="thumbBox">
              <img src="${esc(v.thumbnailUrl || "")}" alt="" loading="lazy" decoding="async" referrerpolicy="no-referrer" />
            </div>
          </button>
        `).join("") : `<div class="meta">ï¼ˆæ²’æœ‰ç¸®åœ–ï¼‰</div>`;

        // âœ… æ¨™é¡Œï¼šç”¨ buttonï¼Œé¿å…ç’°å¢ƒå°å»å¤–éƒ¨é 
        els.links.innerHTML = items.length
          ? items.map((v, i) => `<li><button class="linkBtn" data-i="${i}" type="button">${esc(v.title || "")}</button></li>`).join("")
          : "";

        const onPick = (i) => {
          const item = state.items[i];
          if (!item) return;
          showDetail(item);
        };

        // ç¶å®šäº‹ä»¶ï¼ˆåŠ  stopPropagation ä¿éšªï¼‰
        els.gallery.querySelectorAll("[data-i]").forEach(el =>
          el.addEventListener("click", (e) => {
            e.preventDefault(); e.stopPropagation();
            onPick(Number(el.getAttribute("data-i")));
          })
        );
        els.links.querySelectorAll("[data-i]").forEach(el =>
          el.addEventListener("click", (e) => {
            e.preventDefault(); e.stopPropagation();
            onPick(Number(el.getAttribute("data-i")));
          })
        );

        // âœ… è‹¥è³‡æ–™æ›´æ–°ï¼Œç›¡é‡ä¿ç•™å³æ¬„ï¼ˆåŒ videoId é‡æ–°å°æ‡‰ï¼‰
        if (detail.open && detail.item?.videoId) {
          const hit = state.items.find(x => x?.videoId && x.videoId === detail.item.videoId);
          if (hit) {
            // æ›´æ–°å³æ¬„å…§å®¹ä½†å””å†è§¸ç™¼ pip
            els.detailTitle.textContent = hit.title || "";
            els.detailSub.textContent = hit.publishedAt ? `ä¸Šæ¶ï¼š${String(hit.publishedAt).slice(0,10)}` : "";
            els.detailImg.src = hit.thumbnailUrl || "";
            els.detailText.textContent = (hit.description || "").trim() || "ï¼ˆç„¡èªªæ˜ï¼‰";
            detail.item = hit;
            els.detailView.hidden = false;
          }
        }

        setDisplayAttrs();
        setDebug();
        syncHeightAfterImages();
      };

      const callTool = async (name, args) => {
        if (!host?.callTool) throw new Error("window.openai.callTool ä¸å­˜åœ¨ï¼ˆè«‹ç¢ºèª skybridge æ­£å¸¸ï¼‰");
        setStatus(`å‘¼å«å·¥å…·ï¼š${name}...`);
        const out = await host.callTool(name, args || {});
        render(out?.structuredContent || out);
        setStatus("");
        requestAnimationFrame(() => { setDisplayAttrs(); setDebug(); syncHeight(); });
      };

      const refreshForMode = async () => {
        const ps = desiredPageSize();
        state.pageSize = ps;

        if (state.mode === "search_videos") {
          await callTool("search_videos", { q: state.q, cursor: 0, pageSize: ps });
        } else if (state.mode === "list_videos") {
          await callTool("list_videos", { cursor: 0, pageSize: ps, sort: "newest" });
        } else {
          setDisplayAttrs(); setDebug(); syncHeight();
        }
      };

      const requestMode = async (mode) => {
        if (!supportsDisplayMode) {
          setStatus("æ­¤ç’°å¢ƒæ²’æœ‰ requestDisplayModeï¼ˆhost æœªé–‹æ”¾ç¨‹å¼åˆ‡æ›æ¨¡å¼ï¼‰");
          setDisplayAttrs(); setDebug(); syncHeight();
          return;
        }
        try {
          setStatus(`è«‹æ±‚åˆ‡æ›æ¨¡å¼ï¼š${mode}...`);
          await host.requestDisplayMode({ mode });
          setStatus("");
          await refreshForMode();
        } catch (e) {
          setStatus(`åˆ‡æ›å¤±æ•—ï¼š${e?.message || String(e)}`);
          setDisplayAttrs(); setDebug(); syncHeight();
        }
      };

      // Buttons
      els.btnFs.disabled = !supportsDisplayMode;
      els.btnPip.disabled = !supportsDisplayMode;
      els.btnInline.disabled = !supportsDisplayMode;

      els.btnFs.addEventListener("click", () => requestMode("fullscreen"));
      els.btnPip.addEventListener("click", () => requestMode("pip"));
      els.btnInline.addEventListener("click", () => requestMode("inline"));

      els.btnSearch.addEventListener("click", async () => {
        const q = els.q.value.trim();
        if (!q) return;
        clearRightPane();
        try { await callTool("search_videos", { q, cursor: 0, pageSize: desiredPageSize() }); }
        catch (e) { setStatus(e?.message || String(e)); setDisplayAttrs(); setDebug(); syncHeight(); }
      });
      els.q.addEventListener("keydown", (e) => { if (e.key === "Enter") els.btnSearch.click(); });

      els.btnLatest.addEventListener("click", async () => {
        clearRightPane();
        try { await callTool("latest_song", {}); }
        catch (e) { setStatus(e?.message || String(e)); setDisplayAttrs(); setDebug(); syncHeight(); }
      });

      els.btnReset.addEventListener("click", async () => {
        clearRightPane();
        try { await callTool("list_videos", { cursor: 0, pageSize: desiredPageSize(), sort: "newest" }); }
        catch (e) { setStatus(e?.message || String(e)); setDisplayAttrs(); setDebug(); syncHeight(); }
      });

      els.btnPrev.addEventListener("click", async () => {
        const prev = Math.max(0, state.cursor - state.pageSize);
        clearRightPane();
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: prev, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: prev, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); setDisplayAttrs(); setDebug(); syncHeight(); }
      });

      els.btnNext.addEventListener("click", async () => {
        if (state.nextCursor == null) return;
        clearRightPane();
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: state.nextCursor, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: state.nextCursor, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); setDisplayAttrs(); setDebug(); syncHeight(); }
      });

      // Right panel actions
      els.btnOpen.addEventListener("click", () => {
        if (detail?.item?.url) openUrl(detail.item.url);
      });

      els.btnAsk.addEventListener("click", async () => {
        const t = detail?.item?.title || "";
        const msg = t
          ? `ç”¨ç¹é«”ä¸­æ–‡ç°¡çŸ­ä»‹ç´¹é€™æ”¯å½±ç‰‡ï¼š${t}\nè«‹æ•´ç† 3-5 å€‹é‡é»ã€‚`
          : "ç°¡çŸ­ä»‹ç´¹é€™å€‹å…§å®¹ã€‚";
        try {
          if (host?.sendFollowUpMessage) await host.sendFollowUpMessage({ prompt: msg });
          else setStatus("host.sendFollowUpMessage ä¸å­˜åœ¨");
        } catch (e) {
          setStatus(e?.message || String(e));
        }
      });

      els.btnBack.addEventListener("click", clearRightPane);

      // ====== âœ… åŒæ­¥ ChatGPT å·¥å…·è¼¸å‡ºï¼ˆè§£æ±ºã€ŒChatGPT æ›´æ–°ä½† widget ä¸æ›´æ–°ã€ï¼‰======
      let lastToolSig = "";
      const getHostPayload = () => {
        const out = host?.toolOutput;
        return out?.structuredContent || out;
      };
      const toolSig = (p) => {
        try { return JSON.stringify(p); } catch { return String(Math.random()); }
      };
      const syncFromHostToolOutput = () => {
        const payload = getHostPayload();
        if (!payload) return;
        if (!payload.items && !payload.item && !payload.mode) return;

        const sig = toolSig(payload);
        if (sig === lastToolSig) return;
        lastToolSig = sig;

        if (payload.items || payload.item) render(payload);
      };

      // âœ… ä¿åº•ï¼šå°±ç®— host æ²’æ´¾äº‹ä»¶ï¼Œä¹Ÿç”¨è¼ªè©¢ç¢ºä¿åŒæ­¥
      setInterval(syncFromHostToolOutput, 500);
      window.addEventListener("openai:tool_output", syncFromHostToolOutput);

      window.addEventListener("openai:set_globals", () => {
        syncFromHostToolOutput();
        setDisplayAttrs(); setDebug(); syncHeight();
      });

      window.addEventListener("resize", () => requestAnimationFrame(() => { setDisplayAttrs(); setDebug(); syncHeight(); }));

      (async () => {
        try{
          setDisplayAttrs();
          setDebug();

          const out = host?.toolOutput;
          const payload = out?.structuredContent || out;
          state.pageSize = desiredPageSize();

          if (payload && (payload.items || payload.item)) render(payload);
          else await callTool("list_videos", { cursor:0, pageSize: state.pageSize, sort:"newest" });
        } catch(e) {
          setStatus(e?.message || String(e));
        }
        requestAnimationFrame(() => { setDisplayAttrs(); setDebug(); syncHeight(); });
      })();
    })();
  </script>
</body>
</html>
