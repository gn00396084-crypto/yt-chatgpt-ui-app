<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Finder UI v4</title>
  <style>
    :root{
      --bg:#fff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--soft:#f3f4f6;
      --btn:#111827;--btnText:#fff;
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}
    .wrap{padding:14px}

    .top{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:8px}
    .titleRow{display:flex;align-items:center;gap:8px}
    .title{font-size:14px;font-weight:700;display:flex;gap:8px;align-items:center}
    .badge{font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted);background:#fff}

    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input{height:34px;padding:0 10px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text);outline:none;min-width:220px}
    input::placeholder{color:#9ca3af}
    button{height:34px;padding:0 10px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text);cursor:pointer}
    button.primary{background:var(--btn);border-color:var(--btn);color:var(--btnText)}
    button:hover{filter:brightness(.97)}
    button:disabled{opacity:.5;cursor:not-allowed}

    .debug{font-size:11px;color:var(--muted);margin:0 0 8px}
    .meta{font-size:12px;color:var(--muted);margin:6px 0 10px}

    /* âœ… å›ºå®š 16:9 */
    .gallery{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-bottom:10px}
    .thumbBtn{border:1px solid var(--border);background:#fff;padding:0;border-radius:14px;overflow:hidden;cursor:pointer}
    .thumbBox{width:100%;aspect-ratio:16/9;background:var(--soft)}
    .thumbBox img{width:100%;height:100%;object-fit:cover;display:block}

    .links{margin:0 0 8px 18px;padding:0}
    .links li{margin:6px 0}
    .links a{color:var(--text);text-decoration:underline;text-underline-offset:3px}

    .pager{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
    .status{font-size:12px;color:var(--muted);margin-top:10px;min-height:16px}
  </style>
</head>

<body>
  <div class="wrap" id="root">
    <div class="top">
      <div class="titleRow">
        <div class="title" id="channelTitle">ğŸ§ YouTube Finder</div>
        <span class="badge">UI v4</span>
      </div>

      <div class="controls">
        <input id="q" placeholder="è¼¸å…¥é—œéµå­—ï¼ˆtitle/desc/tagsï¼‰" />
        <button id="btnSearch" class="primary">æœå°‹</button>
        <button id="btnLatest">æ–°æ­Œ</button>
        <button id="btnReset">æ¸…å–®</button>

        <!-- âœ… é¡¯ç¤ºæ¨¡å¼ -->
        <button id="btnFs">å…¨è¢å¹•</button>
        <button id="btnPip">PiP</button>
        <button id="btnInline">å›Inline</button>
      </div>
    </div>

    <div class="debug" id="debug"></div>
    <div class="meta" id="meta"></div>

    <div class="gallery" id="gallery"></div>
    <ul class="links" id="links"></ul>

    <div class="pager">
      <button id="btnPrev" disabled>ä¸Šä¸€é </button>
      <button id="btnNext" disabled>ä¸‹ä¸€é </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    (() => {
      const host = window.openai;
      const $ = (id) => document.getElementById(id);

      const els = {
        channelTitle: $("channelTitle"),
        debug: $("debug"),
        meta: $("meta"),
        gallery: $("gallery"),
        links: $("links"),
        status: $("status"),
        q: $("q"),
        btnSearch: $("btnSearch"),
        btnLatest: $("btnLatest"),
        btnReset: $("btnReset"),
        btnFs: $("btnFs"),
        btnPip: $("btnPip"),
        btnInline: $("btnInline"),
        btnPrev: $("btnPrev"),
        btnNext: $("btnNext"),
      };

      let state = { mode:"list_videos", q:"", cursor:0, pageSize:3, nextCursor:null, total:null, totalMatches:null, items:[] };

      const esc = (s="") => String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
      const setStatus = (t="") => { els.status.textContent = t; };

      const supportsDisplayMode = typeof host?.requestDisplayMode === "function";

      const syncHeight = () => { try { host?.notifyIntrinsicHeight?.(document.body.scrollHeight); } catch {} };

      const setDebug = () => {
        const dm = host?.displayMode || "unknown";
        const mh = (typeof host?.maxHeight === "number") ? `${host.maxHeight}px` : "unknown";
        els.debug.textContent =
          `displayMode: ${dm} Â· maxHeight: ${mh} Â· requestDisplayMode: ${supportsDisplayMode ? "yes" : "no"} Â· contentHeight: ${document.body.scrollHeight}px`;
      };

      const syncHeightAfterImages = async () => {
        try {
          const imgs = [...els.gallery.querySelectorAll("img")];
          await Promise.allSettled(imgs.map(img =>
            img.decode?.().catch(()=>{}) || new Promise(r => (img.onload = img.onerror = r))
          ));
        } catch {}
        requestAnimationFrame(() => { setDebug(); syncHeight(); });
      };

      const openUrl = async (url) => {
        if (!url) return;
        try {
          if (host?.openExternal) await host.openExternal({ href: url });
          else window.open(url, "_blank");
        } catch (err) {
          setStatus("æ‰“é–‹é€£çµå¤±æ•—ï¼š" + (err?.message || String(err)));
        }
      };

      const render = (payload) => {
        if (!payload) return;
        const items = payload.items || (payload.item ? [payload.item] : []);

        state = {
          ...state,
          mode: payload.mode ?? state.mode,
          q: payload.q ?? state.q,
          cursor: Number(payload.cursor ?? state.cursor ?? 0),
          nextCursor: payload.nextCursor ?? null,
          pageSize: Number(payload.pageSize ?? state.pageSize ?? 3),
          total: payload.total ?? state.total,
          totalMatches: payload.totalMatches ?? state.totalMatches,
          items,
        };

        els.channelTitle.textContent = `ğŸ§ ${payload.channelTitle || "YouTube Finder"}`;
        if (state.mode === "search_videos") els.meta.innerHTML = `æœå°‹ï¼š<b>${esc(state.q)}</b>ã€€çµæœï¼š${state.totalMatches ?? 0}`;
        else if (state.mode === "latest_song") els.meta.textContent = "æœ€æ–°ä¸€é¦–";
        else els.meta.textContent = `å½±ç‰‡ç¸½æ•¸ï¼š${state.total ?? "?"}`;

        els.btnPrev.disabled = state.cursor <= 0;
        els.btnNext.disabled = state.nextCursor == null;

        const top = items.slice(0,2);
        els.gallery.innerHTML = top.length ? top.map(v => `
          <button class="thumbBtn" data-url="${esc(v.url || "")}" title="${esc(v.title || "")}">
            <div class="thumbBox">
              <img src="${esc(v.thumbnailUrl || "")}" alt="" loading="lazy" decoding="async" referrerpolicy="no-referrer" />
            </div>
          </button>
        `).join("") : `<div class="meta">ï¼ˆæ²’æœ‰ç¸®åœ–ï¼‰</div>`;

        els.links.innerHTML = items.length
          ? items.map(v => `<li><a href="#" data-url="${esc(v.url || "")}">${esc(v.title || "")}</a></li>`).join("")
          : "";

        els.gallery.querySelectorAll("[data-url]").forEach(el =>
          el.addEventListener("click", (e) => { e.preventDefault(); openUrl(el.getAttribute("data-url")); })
        );
        els.links.querySelectorAll("[data-url]").forEach(el =>
          el.addEventListener("click", (e) => { e.preventDefault(); openUrl(el.getAttribute("data-url")); })
        );

        setDebug();
        syncHeightAfterImages();
      };

      const callTool = async (name, args) => {
        if (!host?.callTool) throw new Error("window.openai.callTool ä¸å­˜åœ¨ï¼ˆè«‹ç¢ºèª skybridge æ­£å¸¸ï¼‰");
        setStatus(`å‘¼å«å·¥å…·ï¼š${name}...`);
        const out = await host.callTool(name, args || {});
        render(out?.structuredContent || out);
        setStatus("");
        requestAnimationFrame(() => { setDebug(); syncHeight(); });
      };

      // âœ… é¡¯ç¤ºæ¨¡å¼æŒ‰éˆ•
      const requestMode = async (mode) => {
        if (!supportsDisplayMode) {
          setStatus("æ­¤ç’°å¢ƒæ²’æœ‰ requestDisplayModeï¼ˆhost æœªé–‹æ”¾ç¨‹å¼åˆ‡æ›æ¨¡å¼ï¼‰");
          setDebug(); syncHeight();
          return;
        }
        try {
          setStatus(`è«‹æ±‚åˆ‡æ›æ¨¡å¼ï¼š${mode}...`);
          const r = await host.requestDisplayMode({ mode });   // inline / pip / fullscreen :contentReference[oaicite:2]{index=2}
          setStatus(`åˆ‡æ›çµæœï¼š${JSON.stringify(r || { ok: true })}`);
        } catch (e) {
          setStatus(`åˆ‡æ›å¤±æ•—ï¼š${e?.message || String(e)}`);
        }
        setDebug(); syncHeight();
      };

      els.btnFs.disabled = !supportsDisplayMode;
      els.btnPip.disabled = !supportsDisplayMode;
      els.btnInline.disabled = !supportsDisplayMode;

      els.btnFs.addEventListener("click", () => requestMode("fullscreen"));
      els.btnPip.addEventListener("click", () => requestMode("pip"));
      els.btnInline.addEventListener("click", () => requestMode("inline"));

      // æœå°‹/æ–°æ­Œ/æ¸…å–®
      els.btnSearch.addEventListener("click", async () => {
        const q = els.q.value.trim();
        if (!q) return;
        try { await callTool("search_videos", { q, cursor: 0, pageSize: state.pageSize }); }
        catch (e) { setStatus(e?.message || String(e)); setDebug(); syncHeight(); }
      });
      els.q.addEventListener("keydown", (e) => { if (e.key === "Enter") els.btnSearch.click(); });

      els.btnLatest.addEventListener("click", async () => {
        try { await callTool("latest_song", {}); }
        catch (e) { setStatus(e?.message || String(e)); setDebug(); syncHeight(); }
      });

      els.btnReset.addEventListener("click", async () => {
        try { await callTool("list_videos", { cursor: 0, pageSize: state.pageSize, sort: "newest" }); }
        catch (e) { setStatus(e?.message || String(e)); setDebug(); syncHeight(); }
      });

      els.btnPrev.addEventListener("click", async () => {
        const prev = Math.max(0, state.cursor - state.pageSize);
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: prev, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: prev, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); setDebug(); syncHeight(); }
      });

      els.btnNext.addEventListener("click", async () => {
        if (state.nextCursor == null) return;
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: state.nextCursor, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: state.nextCursor, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); setDebug(); syncHeight(); }
      });

      window.addEventListener("resize", () => requestAnimationFrame(() => { setDebug(); syncHeight(); }));

      (async () => {
        try{
          const out = host?.toolOutput;
          const payload = out?.structuredContent || out;
          if (payload && (payload.items || payload.item)) render(payload);
          else await callTool("list_videos", { cursor:0, pageSize: state.pageSize, sort:"newest" });
        }catch(e){ setStatus(e?.message || String(e)); }
        requestAnimationFrame(() => { setDebug(); syncHeight(); });
      })();
    })();
  </script>
</body>
</html>
