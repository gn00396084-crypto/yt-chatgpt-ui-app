<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Finder UI (Split + Debug)</title>

  <style>
    :root{
      --bg:#fff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --soft:#f3f4f6;
      --btn:#111827;
      --btnText:#fff;

      /* JS æœƒæ›´æ–° */
      --frameH: 360px;
      --frameW: 640px;

      /* PiP å…§å®¹æœ€å¤§å¯¬åº¦ï¼ˆé¿å…å¤ªå¯¬çœ‹èµ·ä¾†è¢«æ”¾å¤§ï¼‰ */
      --pipMaxW: 560px;

      /* å³æ¬„å¯¬åº¦ï¼ˆJS æœƒä¾ viewport èª¿æ•´ï¼‰ */
      --rightW: 380px;

      /* å³æ¬„é«˜åº¦ï¼ˆJS å‹•æ…‹è¨ˆç®—ï¼‰ */
      --detailH: 260px;
    }

    *{ box-sizing:border-box; }
    html, body { margin:0; padding:0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      background: var(--bg);
      color: var(--text);
    }

    /* ========= Layout ========= */
    #root{ padding:14px; }

    .top{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:8px;
    }

    .titleRow{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .title{
      font-size:14px;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .badge{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background:#fff;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    input{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      outline:none;
      min-width:220px;
    }
    input::placeholder{ color:#9ca3af; }

    .btn{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.primary{
      background:var(--btn);
      border-color:var(--btn);
      color:var(--btnText);
    }
    .btn:hover{ filter:brightness(.97); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .meta{
      font-size:12px;
      color:var(--muted);
      margin:6px 0 8px;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin:0 0 10px;
      line-height:1.45;
    }
    .hint b{ color:var(--text); }

    .status{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      min-height:16px;
    }

    /* ========= Main grid ========= */
    .main{
      display:grid;
      grid-template-columns: 1fr; /* default å–®æ¬„ */
      gap:12px;
      align-items:start;
      min-width:0;
    }

    /* æ­£å¸¸ï¼šå¯¬åº¦ >= 860 æ‰å…©æ¬„ */
    @media (min-width: 860px){
      .main{
        grid-template-columns: minmax(0,1fr) var(--rightW);
      }
    }

    /* âœ… å¼·åˆ¶å…©æ¬„ï¼šä¸ç®¡å¯¬åº¦éƒ½å…©æ¬„ï¼ˆè§£ä½ ç¾åœ¨å•é¡Œçš„é—œéµï¼‰ */
    body[data-split="on"] .main{
      grid-template-columns: minmax(0,1fr) var(--rightW) !important;
    }

    /* ===== Left ===== */
    #listView{ min-width:0; }

    .gallery{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      margin-bottom:10px;
    }
    .thumbBtn{
      border:1px solid var(--border);
      background:#fff;
      padding:0;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      text-align:left;
    }
    .thumbBox{
      width:100%;
      aspect-ratio: 16/9;
      background: var(--soft);
    }
    .thumbBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .links{
      margin:0 0 8px 18px;
      padding:0;
    }
    .links li{ margin:6px 0; }
    .linkBtn{
      background:none;
      border:none;
      padding:0;
      font:inherit;
      color:var(--text);
      text-decoration:underline;
      text-underline-offset:3px;
      cursor:pointer;
      text-align:left;
    }

    .pager{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      margin-top:10px;
    }

    /* ===== Right ===== */
    #detailView[hidden]{ display:none !important; }
    #detailView{ min-width:0; }

    .detailCard{
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      background:#fff;

      /* âœ… å³æ¬„ scrollbar */
      height: var(--detailH);
      overflow:auto;
      scrollbar-gutter: stable;

      /* å° UXï¼šå³æ¬„ç½®é ‚ */
      position: sticky;
      top: 10px;
    }

    .detailHero{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:var(--soft);
    }
    .detailHero img{
      width:100%;
      height:auto;
      display:block;
    }
    .detailTitle{
      font-size:16px;
      font-weight:900;
      margin:10px 0 6px;
    }
    .detailSub{
      font-size:12px;
      color:var(--muted);
      margin-bottom:10px;
    }
    .detailText{
      font-size:13px;
      line-height:1.55;
      color:var(--text);
      white-space:pre-wrap;
    }
    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .divider{
      height:1px;
      background:var(--border);
      margin:12px 0;
    }
    .detailFoot{
      font-size:12px;
      color:var(--muted);
    }

    /* ========= PiP ========= */
    body[data-display="pip"]{
      overflow:hidden;
    }

    body[data-display="pip"] #root{
      position:fixed;
      inset:0;
      padding:10px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    body[data-display="pip"] .hint,
    body[data-display="pip"] .status{
      display:none !important;
    }

    body[data-display="pip"] .controls{
      flex-wrap:nowrap;
      overflow:auto;
      max-width: calc(100vw - 20px);
      -webkit-overflow-scrolling:touch;
    }
    body[data-display="pip"] input{ min-width:160px; height:30px; }
    body[data-display="pip"] .btn{ height:30px; }

    body[data-display="pip"] .main{
      flex: 1 1 auto;
      min-height:0;
      display:block;
      overflow:hidden;
    }

    body[data-display="pip"] #listView{ display:none !important; }

    body[data-display="pip"] #detailView{
      display:block !important;
      height:100%;
      min-height:0;
      overflow:hidden;
      max-width: var(--pipMaxW);
      margin: 0 auto;
    }

    body[data-display="pip"] .detailCard{
      height:100%;
      overflow:auto;
      position: relative;
      top: auto;
    }

    body[data-display="pip"] .detailHero img{
      height:140px;
      width:100%;
      object-fit:cover;
    }

    body[data-display="inline"] #btnInline{ display:none; }

    /* ========= Debug HUD ========= */
    .dbgBtn{
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 99998;
      height: 34px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
    }

    .dbg{
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 99999;
      width: min(640px, calc(100vw - 24px));
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      overflow: hidden;
      display: none;
    }
    .dbg.show{ display:block; }

    .dbgHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      gap: 10px;
    }
    .dbgTitle{
      font-weight: 900;
      color: var(--text);
    }

    .dbgBody{
      padding: 10px 12px;
      max-height: 360px;
      overflow: auto;
      font-size: 12px;
      color: var(--text);
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .dbgRow{
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 8px;
      background: #fff;
    }

    .dbgRow b{
      display:block;
      color: var(--muted);
      font-size: 11px;
      margin-bottom: 6px;
    }

    .dbgActions{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }
    .dbgActions .btn{ height:30px; }
  </style>
</head>

<body data-display="inline">
  <div id="root">
    <div class="top" id="topBar">

      ä½ å¯ä»¥æŒ‰ã€Œ<b>å…©æ¬„</b>ã€å¼·åˆ¶å³æ¬„åœ¨å³å´ï¼Œä¸¦ç”¨ Debug çœ‹å¯¦éš›å¯¬åº¦ã€‚

  <script>
    (() => {
      const host = window.openai;
      const $ = (id) => document.getElementById(id);

      const els = {
        root: $("root"),
        topBar: $("topBar"),
        main: $("main"),
        listView: $("listView"),
        detailView: $("detailView"),
        detailCard: $("detailCard"),

        channelTitle: $("channelTitle"),
        modeBadge: $("modeBadge"),
        meta: $("meta"),
        status: $("status"),

        q: $("q"),
        btnSearch: $("btnSearch"),
        btnLatest: $("btnLatest"),
        btnReset: $("btnReset"),
        btnSplit: $("btnSplit"),
        btnFs: $("btnFs"),
        btnPip: $("btnPip"),
        btnInline: $("btnInline"),
        btnDebug: $("btnDebug"),
        btnPrev: $("btnPrev"),
        btnNext: $("btnNext"),

        gallery: $("gallery"),
        links: $("links"),

        detailImg: $("detailImg"),
        detailTitle: $("detailTitle"),
        detailSub: $("detailSub"),
        detailText: $("detailText"),
        detailFoot: $("detailFoot"),
        btnOpen: $("btnOpen"),
        btnAsk: $("btnAsk"),
        btnBack: $("btnBack"),

        dbgMini: $("dbgMini"),
        dbg: $("dbg"),
        dbgClose: $("dbgClose"),
        dbgCopy: $("dbgCopy"),
        dbgRefresh: $("dbgRefresh"),
        dbgTag: $("dbgTag"),
        dbgLayout: $("dbgLayout"),
        dbgSizes: $("dbgSizes"),
        dbgComputed: $("dbgComputed"),
        dbgPayload: $("dbgPayload"),
      };

      const supportsDisplayMode = typeof host?.requestDisplayMode === "function";
      const getDisplayMode = () => host?.displayMode || "inline";
      const setStatus = (t="") => { els.status.textContent = t; };

      const esc = (s="") => String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));

      // ===== Split toggle (force two columns) =====
      const SPLIT_KEY = "ytfinder_force_split";
      let forceSplit = localStorage.getItem(SPLIT_KEY) === "1";

      const applySplit = () => {
        const dm = getDisplayMode();
        if (forceSplit && dm !== "pip") document.body.setAttribute("data-split", "on");
        else document.body.removeAttribute("data-split");
        els.btnSplit.textContent = `å…©æ¬„:${(forceSplit && dm !== "pip") ? "ON" : "OFF"}`;
      };

      els.btnSplit.addEventListener("click", () => {
        forceSplit = !forceSplit;
        localStorage.setItem(SPLIT_KEY, forceSplit ? "1" : "0");
        applySplit();
        syncAfterPaint();
      });

      // ===== payload filter =====
      const allowedModes = new Set(["list_videos","search_videos","latest_song"]);
      const looksLikeVideo = (v) => !!(v && typeof v === "object" && typeof v.title === "string" && (v.url || v.videoId || v.thumbnailUrl));
      const isOurPayload = (p) => {
        if (!p || typeof p !== "object") return false;
        if (p.mode && !allowedModes.has(p.mode)) return false;
        const items = Array.isArray(p.items) ? p.items : (p.item ? [p.item] : null);
        if (!items) return false;
        if (items.length === 0) return true;
        return looksLikeVideo(items[0]);
      };

      const getHostPayload = () => {
        const out = host?.toolOutput;
        return out?.structuredContent || out;
      };

      // ===== Heights / CSS vars =====
      const updateCssVars = () => {
        const vw = Math.max(320, Math.floor(window.innerWidth || 0));
        const vh = Math.max(200, Math.floor(window.innerHeight || 0));
        document.documentElement.style.setProperty("--frameW", `${vw}px`);
        document.documentElement.style.setProperty("--frameH", `${vh}px`);

        // right width: 30~40% of viewport, clamp to [280..420]
        const rightW = Math.max(280, Math.min(420, Math.floor(vw * 0.32)));
        document.documentElement.style.setProperty("--rightW", `${rightW}px`);

        // pip max width
        const pipMaxW = Math.min(560, vw - 20);
        document.documentElement.style.setProperty("--pipMaxW", `${pipMaxW}px`);

        // detail height = viewport - topBar - paddings
        const dm = getDisplayMode();
        const rootStyle = getComputedStyle(els.root);
        const padTop = parseFloat(rootStyle.paddingTop || "0") || 0;
        const padBot = parseFloat(rootStyle.paddingBottom || "0") || 0;
        const topH = Math.ceil(els.topBar.getBoundingClientRect().height);
        let detailH = vh - padTop - padBot - topH - 8; // 8: gap
        detailH = Math.max(160, Math.floor(detailH));
        if (dm === "fullscreen") detailH = Math.max(detailH, 320);
        document.documentElement.style.setProperty("--detailH", `${detailH}px`);
      };

      const setDisplayAttrs = () => {
        const dm = getDisplayMode();
        document.body.setAttribute("data-display", dm);
        els.modeBadge.textContent = dm;
        applySplit();
        updateCssVars();
      };

      const notifyHeight = () => {
        try{
          const dm = getDisplayMode();
          const h = (dm === "pip") ? Math.floor(window.innerHeight) : document.body.scrollHeight;
          host?.notifyIntrinsicHeight?.(h);
        } catch {}
      };

      const syncAfterPaint = () => {
        requestAnimationFrame(() => {
          setDisplayAttrs();
          notifyHeight();
          refreshDebug();
        });
      };

      const syncAfterImages = async () => {
        try {
          const imgs = [...document.querySelectorAll("img")];
          await Promise.allSettled(imgs.map(img =>
            img.decode?.().catch(()=>{}) || new Promise(r => (img.onload = img.onerror = r))
          ));
        } catch {}
        syncAfterPaint();
      };

      // ===== State =====
      let state = {
        mode:"list_videos",
        q:"",
        cursor:0,
        pageSize:3,
        nextCursor:null,
        total:null,
        totalMatches:null,
        channelTitle:"YouTube Finder",
        items:[]
      };

      let detail = { videoId:null, item:null };

      const openUrl = async (url) => {
        if (!url) return;
        try {
          if (host?.openExternal) await host.openExternal({ href: url });
          else window.open(url, "_blank");
        } catch (err) {
          setStatus("æ‰“é–‹é€£çµå¤±æ•—ï¼š" + (err?.message || String(err)));
        }
      };

      const requestMode = async (mode) => {
        if (!supportsDisplayMode) return;
        try {
          setStatus(`åˆ‡æ›ï¼š${mode}...`);
          await host.requestDisplayMode({ mode });
          setStatus("");
          setTimeout(syncAfterPaint, 140);
        } catch (e) {
          setStatus(`åˆ‡æ›å¤±æ•—ï¼š${e?.message || String(e)}`);
        }
      };

      const clearRightPane = () => {
        detail.videoId = null;
        detail.item = null;
        els.detailView.hidden = true;
        syncAfterPaint();
      };

      // âœ… showDetailï¼šä¸è‡ªå‹•åˆ‡ PiPï¼ˆä¿æŒ inline æ™‚å³æ¬„åœ¨å³é‚Šï¼‰
      const showDetail = async (item) => {
        if (!item) return;

        detail.item = item;
        detail.videoId = item.videoId || null;

        els.detailTitle.textContent = item.title || "";
        els.detailSub.textContent = item.publishedAt ? `ä¸Šæ¶ï¼š${String(item.publishedAt).slice(0,10)}` : "";
        els.detailImg.src = item.thumbnailUrl || "";
        els.detailText.textContent = (item.description || "").trim() || "ï¼ˆç„¡èªªæ˜ï¼‰";
        els.detailFoot.textContent = item.videoId ? `videoId: ${item.videoId}` : "";

        els.detailView.hidden = false;
        syncAfterImages();
      };

      const desiredPageSize = () => (getDisplayMode() === "fullscreen" ? 12 : 3);
      const desiredThumbCount = () => (getDisplayMode() === "fullscreen" ? 6 : 2);

      const render = (payload) => {
        const items = Array.isArray(payload.items) ? payload.items : (payload.item ? [payload.item] : []);
        state.mode = payload.mode || state.mode;
        state.q = payload.q ?? state.q;
        state.cursor = Number(payload.cursor ?? state.cursor ?? 0);
        state.nextCursor = payload.nextCursor ?? null;
        state.pageSize = Number(payload.pageSize ?? state.pageSize ?? desiredPageSize());
        state.total = payload.total ?? state.total;
        state.totalMatches = payload.totalMatches ?? state.totalMatches;
        state.channelTitle = payload.channelTitle || state.channelTitle || "YouTube Finder";
        state.items = items;

        els.channelTitle.textContent = `ğŸ§ ${state.channelTitle}`;

        if (state.mode === "search_videos") {
          els.meta.innerHTML = `æœå°‹ï¼š<b>${esc(state.q || "")}</b>ã€€çµæœï¼š${state.totalMatches ?? items.length}`;
        } else if (state.mode === "latest_song") {
          els.meta.textContent = "æœ€æ–°ä¸€é¦–";
        } else {
          els.meta.textContent = `å½±ç‰‡ç¸½æ•¸ï¼š${state.total ?? "?"}`;
        }

        els.btnPrev.disabled = state.cursor <= 0;
        els.btnNext.disabled = state.nextCursor == null;

        const thumbs = items.slice(0, desiredThumbCount());
        els.gallery.innerHTML = thumbs.length ? thumbs.map((v, idx) => `
          <button class="thumbBtn" data-i="${idx}" type="button" title="${esc(v.title || "")}">
            <div class="thumbBox">
              <img src="${esc(v.thumbnailUrl || "")}" alt="" loading="lazy" decoding="async" referrerpolicy="no-referrer" />
            </div>
          </button>
        `).join("") : `<div class="meta">ï¼ˆæ²’æœ‰ç¸®åœ–ï¼‰</div>`;

        els.links.innerHTML = items.length
          ? items.map((v, i) => `<li><button class="linkBtn" data-i="${i}" type="button">${esc(v.title || "")}</button></li>`).join("")
          : "";

        const onPick = (i) => {
          const item = state.items[i];
          if (!item) return;
          showDetail(item);
        };

        els.gallery.querySelectorAll("[data-i]").forEach(el =>
          el.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); onPick(Number(el.getAttribute("data-i"))); })
        );
        els.links.querySelectorAll("[data-i]").forEach(el =>
          el.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); onPick(Number(el.getAttribute("data-i"))); })
        );

        // pipï¼šè‹¥æ²’é¸éå½±ç‰‡ï¼Œé è¨­ç¬¬ä¸€ç­†é¿å…ç©ºç™½
        if (getDisplayMode() === "pip" && !detail.videoId && items.length) {
          showDetail(items[0]);
          return;
        }

        // å·²é¸ä¸­å½±ç‰‡ -> æ›´æ–°å³æ¬„
        if (detail.videoId) {
          const hit = items.find(x => x?.videoId && x.videoId === detail.videoId);
          if (hit) showDetail(hit);
        }

        syncAfterPaint();
      };

      const callTool = async (name, args) => {
        if (!host?.callTool) throw new Error("window.openai.callTool ä¸å­˜åœ¨ï¼ˆè«‹ç¢ºèª skybridge æ­£å¸¸ï¼‰");
        setStatus(`å‘¼å«å·¥å…·ï¼š${name}...`);
        const out = await host.callTool(name, args || {});
        const payload = out?.structuredContent || out;
        if (isOurPayload(payload)) render(payload);
        setStatus("");
      };

      // åŒæ­¥ toolOutputï¼šæ¸›å°‘ã€ŒChatGPT æ›´æ–°ä½† widget ä¸æ›´æ–°ã€
      let lastSig = "";
      const sigOf = (p) => { try { return JSON.stringify(p); } catch { return String(Math.random()); } };
      const syncFromHostToolOutput = () => {
        const payload = getHostPayload();
        if (!isOurPayload(payload)) return;
        const sig = sigOf(payload);
        if (sig === lastSig) return;
        lastSig = sig;
        render(payload);
      };

      // ===== Buttons =====
      els.btnFs.disabled = !supportsDisplayMode;
      els.btnPip.disabled = !supportsDisplayMode;
      els.btnInline.disabled = !supportsDisplayMode;

      els.btnFs.addEventListener("click", () => requestMode("fullscreen"));
      els.btnPip.addEventListener("click", async () => {
        await requestMode("pip");
        if (!detail.videoId && state.items.length) showDetail(state.items[0]);
      });
      els.btnInline.addEventListener("click", () => requestMode("inline"));

      els.btnSearch.addEventListener("click", async () => {
        const q = els.q.value.trim();
        if (!q) return;
        state.mode = "search_videos";
        state.q = q;
        try { await callTool("search_videos", { q, cursor: 0, pageSize: desiredPageSize() }); }
        catch (e) { setStatus(e?.message || String(e)); }
      });
      els.q.addEventListener("keydown", (e) => { if (e.key === "Enter") els.btnSearch.click(); });

      els.btnLatest.addEventListener("click", async () => {
        state.mode = "latest_song";
        try { await callTool("latest_song", {}); }
        catch (e) { setStatus(e?.message || String(e)); }
      });

      els.btnReset.addEventListener("click", async () => {
        state.mode = "list_videos";
        try { await callTool("list_videos", { cursor: 0, pageSize: desiredPageSize(), sort: "newest" }); }
        catch (e) { setStatus(e?.message || String(e)); }
      });

      els.btnPrev.addEventListener("click", async () => {
        const prev = Math.max(0, (state.cursor || 0) - (state.pageSize || 3));
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: prev, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: prev, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); }
      });

      els.btnNext.addEventListener("click", async () => {
        if (state.nextCursor == null) return;
        try {
          if (state.mode === "search_videos") await callTool("search_videos", { q: state.q, cursor: state.nextCursor, pageSize: state.pageSize });
          else await callTool("list_videos", { cursor: state.nextCursor, pageSize: state.pageSize, sort: "newest" });
        } catch (e) { setStatus(e?.message || String(e)); }
      });

      // Right actions
      els.btnOpen.addEventListener("click", () => { if (detail?.item?.url) openUrl(detail.item.url); });
      els.btnAsk.addEventListener("click", async () => {
        const t = detail?.item?.title || "";
        const msg = t ? `ç”¨ç¹é«”ä¸­æ–‡ç°¡çŸ­ä»‹ç´¹é€™æ”¯å½±ç‰‡ï¼š${t}\nè«‹æ•´ç† 3-5 å€‹é‡é»ã€‚` : "ç°¡çŸ­ä»‹ç´¹é€™å€‹å…§å®¹ã€‚";
        try {
          if (host?.sendFollowUpMessage) await host.sendFollowUpMessage({ prompt: msg });
          else setStatus("host.sendFollowUpMessage ä¸å­˜åœ¨");
        } catch (e) { setStatus(e?.message || String(e)); }
      });
      els.btnBack.addEventListener("click", clearRightPane);

      // ===== Debug HUD =====
      const showDbg = () => { els.dbg.classList.add("show"); refreshDebug(); };
      const hideDbg = () => { els.dbg.classList.remove("show"); };

      els.dbgMini.addEventListener("click", showDbg);
      els.btnDebug.addEventListener("click", showDbg);
      els.dbgClose.addEventListener("click", hideDbg);
      els.dbgRefresh.addEventListener("click", refreshDebug);

      const refreshDebug = () => {
        const dm = getDisplayMode();
        const mm = window.matchMedia("(min-width: 860px)").matches;
        const rootRect = els.root.getBoundingClientRect();
        const mainCols = getComputedStyle(els.main).gridTemplateColumns;
        const listDisp = getComputedStyle(els.listView).display;
        const detailDisp = getComputedStyle(els.detailView).display;

        const rightW = getComputedStyle(document.documentElement).getPropertyValue("--rightW").trim();
        const detailH = getComputedStyle(document.documentElement).getPropertyValue("--detailH").trim();

        const mh = (typeof host?.maxHeight === "number") ? host.maxHeight : null;

        els.dbgTag.textContent = `(${dm}${document.body.getAttribute("data-split")==="on" ? ", split" : ""})`;

        els.dbgLayout.textContent =
          `displayMode: ${dm}\nrequestDisplayMode: ${supportsDisplayMode ? "yes" : "no"}\nforceSplit(data-split): ${document.body.getAttribute("data-split") || "off"}\nmatchMedia(min-width:860): ${mm}\nmain grid-template-columns: ${mainCols}\n#listView display: ${listDisp}\n#detailView display: ${detailDisp}`;

        els.dbgSizes.textContent =
          `viewport(inner): ${window.innerWidth}x${window.innerHeight}\nrootRect: ${Math.round(rootRect.width)}x${Math.round(rootRect.height)}\nhost.maxHeight: ${mh ?? "n/a"}\nCSS --rightW: ${rightW}\nCSS --detailH: ${detailH}`;

        const payload = getHostPayload();
        if (payload && typeof payload === "object") {
          const items = Array.isArray(payload.items) ? payload.items : (payload.item ? [payload.item] : []);
          els.dbgPayload.textContent =
            `isOurPayload: ${isOurPayload(payload)}\nmode: ${payload.mode ?? "-"}\nq: ${payload.q ?? "-"}\nitems: ${items.length}\nnextCursor: ${payload.nextCursor ?? "-"}\nchannelTitle: ${payload.channelTitle ?? "-"}`;
        } else {
          els.dbgPayload.textContent = `toolOutput: ${payload ? String(payload) : "null"}`;
        }

        els.dbgComputed.textContent =
          `bodyCH/bodySH: ${document.body.clientHeight}/${document.body.scrollHeight}\n` +
          `deCH/deSH: ${document.documentElement.clientHeight}/${document.documentElement.scrollHeight}`;
      };

      els.dbgCopy.addEventListener("click", async () => {
        refreshDebug();
        const text =
          `Layout/Mode\n${els.dbgLayout.textContent}\n\nSizes\n${els.dbgSizes.textContent}\n\nComputed\n${els.dbgComputed.textContent}\n\nLast Tool Output\n${els.dbgPayload.textContent}`;
        try {
          await navigator.clipboard.writeText(text);
          setStatus("å·²è¤‡è£½ debug");
          setTimeout(()=>setStatus(""), 1200);
        } catch {
          setStatus("clipboard not available");
          setTimeout(()=>setStatus(""), 1200);
        }
      });

      // ===== Events =====
      window.addEventListener("openai:set_globals", () => {
        syncFromHostToolOutput();
        syncAfterPaint();
      });
      window.addEventListener("resize", () => {
        updateCssVars();
        syncAfterPaint();
      });

      // ===== Boot =====
      (async () => {
        setDisplayAttrs();

        try {
          const payload = getHostPayload();
          if (isOurPayload(payload)) render(payload);
          else await callTool("list_videos", { cursor: 0, pageSize: desiredPageSize(), sort: "newest" });
        } catch (e) {
          setStatus(e?.message || String(e));
        }

        setInterval(syncFromHostToolOutput, 650);
        setInterval(updateCssVars, 900);
      })();
    })();
  </script>
</body>
</html>
