<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- ‚úÖ Required: CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          base-uri 'none';
          frame-ancestors 'none';
          form-action 'none';
          object-src 'none';
          script-src 'self' 'unsafe-inline';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: https:;
          connect-src 'self' https:;
        ">

  <!-- ‚úÖ Required: Unique widget/app type (must match across ALL ui://page/*.html) -->
  <meta name="app:type" content="yt-chatgpt-ui-app:search"/>

  <title>YouTube Finder - Search</title>

  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    body{margin:0;padding:12px}
    .card{border:1px solid rgba(0,0,0,.12);border-radius:12px;padding:12px;max-width:980px;margin:0 auto}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input{flex:1;min-width:220px;padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,.18)}
    button{padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,.18);background:#fff;cursor:pointer}
    small{opacity:.7}
    ul{list-style:none;padding:0;margin:12px 0 0}
    li{padding:10px 0;border-top:1px solid rgba(0,0,0,.08)}
    a{text-decoration:none}a:hover{text-decoration:underline}
    .meta{display:flex;gap:10px;flex-wrap:wrap}
    .pill{display:inline-block;border:1px solid rgba(0,0,0,.12);border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>

<!-- ‚úÖ Extra insurance: some validators also look for type on body -->
<body data-widget-type="yt-chatgpt-ui-app:search">
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div>
        <div style="font-weight:700">ÊêúÂ∞ãÂΩ±Áâá</div>
        <small id="sub">‚Äî</small>
      </div>
      <div class="row">
        <button id="home">üè† È¶ñÈ†Å</button>
        <button id="latest">üì∫ ÊúÄÊñ∞</button>
      </div>
    </div>

    <div style="margin-top:10px" class="row">
      <input id="q" placeholder="Ëº∏ÂÖ•ÈóúÈçµÂ≠óÔºàÊ®ôÈ°åÂåÖÂê´Ôºâ" />
      <button id="go">ÊêúÂ∞ã</button>
    </div>

    <div style="margin-top:10px" class="meta" id="meta"></div>
    <ul id="list"></ul>
  </div>

  <script>
    const WIDGET_TYPE = "yt-chatgpt-ui-app";

    function esc(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    async function callTool(n, a){
      if (!window.openai?.callTool) {
        throw new Error("openai bridge not available (window.openai.callTool missing)");
      }
      return window.openai.callTool(n, a);
    }

    function render(payload){
      const info = payload?.structuredContent || {};
      const meta = payload?._meta || {};
      const videos = info.videos || [];

      document.getElementById("sub").textContent =
        `Ê®°ÂºèÔºö${meta.mode || "SEARCH"} ÔΩú Êü•Ë©¢Ôºö${meta.query ? meta.query : "‚Äî"} ÔΩú ${videos.length} / ${info.totalVideos ?? 0}`;

      const metaBox = document.getElementById("meta");
      metaBox.innerHTML = [
        `<span class="pill">channelTitle: ${esc(info.channelTitle || "")}</span>`,
        `<span class="pill">fetchedAt: ${esc(info.fetchedAt || "")}</span>`,
        `<span class="pill">cachedAt: ${esc(info.cachedAt || "")}</span>`
      ].join("");

      const list = document.getElementById("list");
      list.innerHTML = videos.map(v => `
        <li>
          <a href="${esc(v.url)}" target="_blank" rel="noopener noreferrer">${esc(v.title)}</a>
          <div><small>${esc(v.publishedAt || "")}</small></div>
        </li>
      `).join("") || `<li><small>ÁÑ°ÁµêÊûú</small></li>`;
    }

    async function doSearch(){
      const q = document.getElementById("q").value.trim();
      if (!q) return;

      try {
        const out = await callTool("search_videos", { query: q, limit: 30 });
        render(out);
      } catch (e) {
        render({
          structuredContent: { videos: [], totalVideos: 0, channelTitle: "", fetchedAt: "", cachedAt: "" },
          _meta: { mode: "ERROR", query: q, error: e?.message || String(e), widgetType: WIDGET_TYPE }
        });
      }
    }

    document.getElementById("go").addEventListener("click", doSearch);
    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSearch();
    });

    document.getElementById("latest").addEventListener("click", async () => {
      await callTool("list_videos", { limit: 30 }); // ÊúÉËΩâÂéª videos page
    });

    document.getElementById("home").addEventListener("click", async () => {
      await callTool("open_home_page", {});
    });

    (function(){
      // expose type for debugging
      window.__WIDGET_TYPE__ = WIDGET_TYPE;

      if (window.openai?.toolOutput) {
        render(window.openai.toolOutput);
      }
    })();
  </script>
</body>
</html>
