<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>æ•…äº‹èªªéŸ³æ¨‚ï½œæœå°‹</title>

  <style>
    :root {
      --bg:#f7f7fb;
      --text:#111;
      --muted:rgba(0,0,0,.65);
      --border:rgba(0,0,0,.08);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang TC","Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(247,247,251,.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 16px; }

    .row-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .title{ font-weight:800; }
    .nav a{
      text-decoration:none;
      color:#111;
      padding:8px 10px;
      border-radius:10px;
    }
    .nav a.active,
    .nav a:hover{ background:rgba(0,0,0,.06); }

    .search-bar{
      margin-top:12px;
      display:flex;
      gap:10px;
    }
    input[type="search"]{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:15px;
    }
    button{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{ background:rgba(0,0,0,.05); }

    /* ===== Results ===== */
    .results{
      max-width:1100px;
      margin:18px auto;
      padding:0 16px;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(260px,1fr));
      gap:16px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow:0 6px 18px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
    }
    .thumb{
      position:relative;
      aspect-ratio:16/9;
      background:#eee;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .card-title{
      font-size:14px;
      font-weight:700;
      line-height:1.35;
    }
    .card-meta{
      font-size:12px;
      color:var(--muted);
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:8px;
    }
    .link-btn{
      flex:1;
      text-align:center;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      text-decoration:none;
      color:#111;
      font-weight:700;
      font-size:13px;
    }
    .link-btn:hover{ background:rgba(0,0,0,.05); }

    .empty{
      max-width:1100px;
      margin:20px auto;
      padding:0 16px;
      color:var(--muted);
      white-space:pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="row-top">
      <div class="title">ğŸ” æœå°‹å½±ç‰‡</div>
      <div class="nav">
        <a href="/ui/videos">é¦–é </a>
        <a class="active" href="/ui/search">æœå°‹</a>
      </div>
    </div>

    <form class="search-bar" onsubmit="doSearch(); return false;">
      <input id="q" type="search" placeholder="è¼¸å…¥æ­Œåã€æ­Œæ‰‹ã€é—œéµå­—â€¦" />
      <button type="submit">æœå°‹</button>
    </form>
  </div>
</header>

<div id="results" class="results"></div>
<div id="empty" class="empty" style="display:none;"></div>

<script>
  const resultsEl = document.getElementById("results");
  const emptyEl = document.getElementById("empty");
  const inputEl = document.getElementById("q");

  function escapeHtml(s){
    return String(s||"").replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  function render(items){
    resultsEl.innerHTML = items.map(v => {
      const title = escapeHtml(v.title || "(no title)");
      const thumb = v.thumbnailUrl;
      const vid   = v.videoId;

      // å°æµç­–ç•¥ï¼ˆæ–¹æ¡ˆ 1ï¼‰
      const playLink = `/ui/videos?play=${vid}`;
      const ytLink   = `https://youtu.be/${vid}`;

      return `
        <div class="card">
          <div class="thumb">
            <img src="${thumb}" alt="${title}">
          </div>
          <div class="card-body">
            <div class="card-title">${title}</div>
            <div class="card-meta">${v.channelTitle || ""}</div>
            <div class="actions">
              <a class="link-btn" href="${playLink}">â–¶ï¸ åœ¨æœ¬ç«™æ’­æ”¾</a>
              <a class="link-btn" href="${ytLink}" target="_blank" rel="noopener">YouTube</a>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  async function doSearch(){
    const q = inputEl.value.trim();
    resultsEl.innerHTML = "";
    emptyEl.style.display = "none";

    if (!q) {
      emptyEl.style.display = "block";
      emptyEl.textContent = "è«‹è¼¸å…¥æœå°‹é—œéµå­—ã€‚";
      return;
    }

    try {
      const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`, { cache:"no-store" });
      const text = await res.text();
      if (!res.ok) throw new Error(text);

      const data = JSON.parse(text);
      const items = (data.items || []).filter(v => v.videoId);

      if (!items.length) {
        emptyEl.style.display = "block";
        emptyEl.textContent = "æ²’æœ‰æ‰¾åˆ°ç›¸é—œå½±ç‰‡ã€‚";
        return;
      }
      render(items);
    } catch (e) {
      emptyEl.style.display = "block";
      emptyEl.textContent = String(e).slice(0,800);
    }
  }

  // æ”¯æ´ ?q=xxx
  const params = new URLSearchParams(location.search);
  if (params.get("q")) {
    inputEl.value = params.get("q");
    doSearch();
  }
</script>
</body>
</html>
