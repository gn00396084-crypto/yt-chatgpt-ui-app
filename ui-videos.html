<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ÊïÖ‰∫ãË™™Èü≥Ê®ÇÔΩúÊúÄÊñ∞ÂΩ±Áâá</title>

  <style>
    :root {
      --bg:#f7f7fb;
      --text:#111;
      --muted:rgba(0,0,0,.65);
      --border:rgba(0,0,0,.08);
      --card:#fff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang TC","Noto Sans TC",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:rgba(247,247,251,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 16px; }
    .row-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .title{ font-weight:800; }
    .nav{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .nav a{
      text-decoration:none;
      color:#111;
      padding:8px 10px;
      border-radius:10px;
    }
    .nav a.active,
    .nav a:hover{ background:rgba(0,0,0,.06); }

    .toolbar{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .btn{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      color:var(--muted);
    }
    .hint{
      font-size:12px;
      color:var(--muted);
    }

    /* ===== Mode B: Thumbnail + Link (Horizontal Row) ===== */
    .row-wrap{
      position:relative;
      max-width:1100px;
      margin:18px auto;
      padding:0 16px;
    }
    .row{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns:minmax(260px, 340px);
      gap:16px;
      overflow-x:auto;
      padding:6px 6px 12px;
      scroll-snap-type:x mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
    }
    .row::-webkit-scrollbar{ display:none; }

    .row-nav{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      z-index:5;
      user-select:none;
    }
    .row-nav.left{ left:6px; }
    .row-nav.right{ right:6px; }

    .card{
      scroll-snap-align:start;
      border:1px solid var(--border);
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
    }

    /* clickable thumbnail (link) */
    .thumbLink{
      display:block;
      position:relative;
      aspect-ratio:16/9;
      background:#eee;
      overflow:hidden;
      text-decoration:none;
      color:inherit;
    }
    .thumbLink img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .35s ease;
      transform:scale(1.01);
    }
    .thumbLink:hover img{ transform:scale(1.06); }

    .badge{
      position:absolute;
      right:10px;
      bottom:10px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.55);
      color:#fff;
      font-size:12px;
      font-weight:700;
      backdrop-filter:blur(6px);
    }

    .body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .vtitle{
      font-size:14px;
      font-weight:800;
      line-height:1.35;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:8px;
    }
    .linkbtn{
      flex:1;
      text-align:center;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      text-decoration:none;
      color:#111;
      font-weight:800;
      font-size:13px;
    }
    .linkbtn:hover{ background:rgba(0,0,0,.05); }

    .empty{
      max-width:1100px;
      margin:12px auto 24px;
      padding:0 16px;
      color:var(--muted);
      white-space:pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="row-top">
      <div class="title">üñºÔ∏è Ê®°Âºè BÔºöÁ∏ÆÂúñÔºãÈÄ£ÁµêÔºàÁÑ° iframeÔºâ</div>
      <div class="nav">
        <a class="active" href="/ui/videos">È¶ñÈ†Å</a>
        <a href="/ui/search">ÊêúÂ∞ã</a>
      </div>
    </div>
    <div class="toolbar">
      <button class="btn" onclick="loadVideos()">ÈáçÊñ∞ËºâÂÖ•</button>
      <span id="count" class="pill">‚Äî</span>
      <span class="hint">ÈªûÁ∏ÆÂúñ / ÊåâÈàï ‚Üí ÈñãÊñ∞ÂàÜÈ†ÅÊí≠Êîæ</span>
    </div>
  </div>
</header>

<div class="row-wrap">
  <button class="row-nav left" aria-label="Prev" onclick="scrollRow(-1)">‚Äπ</button>
  <div id="videoRow" class="row"></div>
  <button class="row-nav right" aria-label="Next" onclick="scrollRow(1)">‚Ä∫</button>
</div>

<div id="empty" class="empty" style="display:none;"></div>

<script>
  const rowEl = document.getElementById("videoRow");
  const emptyEl = document.getElementById("empty");
  const countEl = document.getElementById("count");

  function escapeHtml(s){
    return String(s||"").replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  function fmtDate(s){
    if(!s) return "";
    try { return new Date(s).toISOString().slice(0,10); } catch { return ""; }
  }

  function scrollRow(dir){
    const w = rowEl.firstElementChild?.getBoundingClientRect().width || 300;
    rowEl.scrollBy({ left: dir * (w + 16), behavior:"smooth" });
  }

  function render(items){
    rowEl.innerHTML = items.map(v => {
      const vid = (v.videoId && /^[a-zA-Z0-9_-]{11}$/.test(v.videoId)) ? v.videoId : "";
      const title = escapeHtml(v.title || "(no title)");
      const thumb = v.thumbnailUrl || (vid ? `https://i.ytimg.com/vi/${vid}/mqdefault.jpg` : "");
      const date = fmtDate(v.publishedAt);
      const ch = escapeHtml(v.channelTitle || "");

      // Mode B: only links (no iframe)
      const ytWatch = vid ? `https://www.youtube.com/watch?v=${vid}` : "#";
      const ytShort = vid ? `https://youtu.be/${vid}` : "#";

      return `
        <div class="card">
          <a class="thumbLink" href="${ytShort}" target="_blank" rel="noopener">
            <img src="${thumb}" alt="${title}">
            <div class="badge">‚ñ∂ Êí≠Êîæ</div>
          </a>
          <div class="body">
            <div class="vtitle">${title}</div>
            <div class="meta">
              <span>${ch}</span>
              <span>${date}</span>
            </div>
            <div class="actions">
              <a class="linkbtn" href="${ytShort}" target="_blank" rel="noopener">YouTube</a>
              <a class="linkbtn" href="${ytWatch}" target="_blank" rel="noopener">Watch</a>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  async function loadVideos(){
    emptyEl.style.display="none";
    emptyEl.textContent="";
    rowEl.innerHTML="";
    countEl.textContent="Loading‚Ä¶";

    try{
      const res = await fetch("/api/videos", { cache:"no-store" });
      const text = await res.text();
      if(!res.ok) throw new Error(text);

      const data = JSON.parse(text);
      const items = (data.items || []).filter(x => x && x.videoId);
      countEl.textContent = `${items.length} videos`;
      render(items);

    }catch(e){
      countEl.textContent="Error";
      emptyEl.style.display="block";
      emptyEl.textContent = String(e).slice(0, 1000);
    }
  }

  // Desktop: wheel -> horizontal scroll
  rowEl.addEventListener("wheel", (e) => {
    if (e.shiftKey) return;
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      e.preventDefault();
      rowEl.scrollBy({ left: e.deltaY, behavior: "auto" });
    }
  }, { passive: false });

  loadVideos();
</script>

</body>
</html>
